name: Android Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Setup Android SDK
      uses: actions/setup-java@v2
      with:
        distribution: 'android'
        java-version: '32'

    - name: Build with Gradle
      run: ./gradlew build

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Setup Android SDK
      uses: actions/setup-java@v2
      with:
        distribution: 'android'
        java-version: '32'

    - name: Run Room Database Tests
      run: ./gradlew test

    - name: Run Instrumented Tests
      run: ./gradlew connectedAndroidTest
